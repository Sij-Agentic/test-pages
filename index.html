<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Course Registration Form</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 40px;
      background-color: #f7f7f7;
    }
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }
    small {
      color: #555;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .radio-group {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }
    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #0070f3;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0059c1;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Student Information Form</h2>

    <form>
      <label for="courseName">Course he/she is taking?</label>
      <small>Enter course name</small>
      <input type="text" id="courseName" name="courseName" />

      <label for="courseOption">Course taken</label>
      <small>Choose course option</small>
      <select id="courseOption" name="courseOption">
        <option value="">-- Select --</option>
        <option value="EAG">EAG</option>
        <option value="ERA">ERA</option>
        <option value="EPAi">EPAi</option>
      </select>

      <label>Married?</label>
      <small>Marital status</small>
      <div class="radio-group">
        <label><input type="radio" name="married" value="Yes" /> Yes</label>
        <label><input type="radio" name="married" value="No" /> No</label>
      </div>

      <label for="masterName">Master's Name</label>
      <small>Provide master's name</small>
      <input type="text" id="masterName" name="masterName" />

      <label for="email">Email Address</label>
      <small>Enter email address</small>
      <input type="email" id="email" name="email" />

      <label for="dob">Date of Birth</label>
      <small>Enter Date of Birth</small>
      <input type="date" id="dob" name="dob" />

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
