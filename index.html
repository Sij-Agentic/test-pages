<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Info Form</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 40px;
      background-color: #f7f7f7;
    }

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }

    small {
      color: #555;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    fieldset {
      border: none;
      margin-top: 20px;
    }

    legend {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .radio-group {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }

    .error-message {
      color: red;
      margin-top: 10px;
      display: none;
    }

    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #0070f3;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0059c1;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Student Information Form</h2>
    <form id="studentForm">
      <label for="courseName">Course he/she is taking?</label>
      <small>Enter course name</small>
      <input type="text" id="courseName" name="courseName" required placeholder="Enter course name" aria-label="Course he or she is taking" data-question="Course he/she is taking?">

      <label for="courseOption">Course taken</label>
      <small>Choose course option</small>
      <select id="courseOption" name="courseOption" required aria-label="Select course taken" data-question="Course taken">
        <option value="">-- Select --</option>
        <option value="EAG">EAG</option>
        <option value="ERA">ERA</option>
        <option value="EPAi">EPAi</option>
      </select>

      <fieldset>
        <legend>Married?</legend>
        <small>Marital status</small>
        <div class="radio-group">
          <label for="marriedYes">
            <input type="radio" id="marriedYes" name="married" value="Yes" required aria-label="Married Yes" data-question="Married?"> Yes
          </label>
          <label for="marriedNo">
            <input type="radio" id="marriedNo" name="married" value="No" required aria-label="Married No" data-question="Married?"> No
          </label>
        </div>
      </fieldset>

      <label for="masterName">Master's Name</label>
      <small>Provide master's name</small>
      <input type="text" id="masterName" name="masterName" required placeholder="Enter master's name" aria-label="Master's Name" data-question="Master's Name">

      <label for="email">Email Address</label>
      <small>Enter email address</small>
      <input type="email" id="email" name="email" required placeholder="Enter email address" aria-label="Email Address" data-question="Email Address">

      <label for="dob">Date of Birth</label>
      <small>Enter Date of Birth</small>
      <input type="date" id="dob" name="dob" required aria-label="Date of Birth" data-question="Date of Birth">

      <div class="error-message" id="errorMessage">Please fill out all fields correctly.</div>

      <button type="submit" aria-label="Submit form" data-action="submit">Submit</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('studentForm');
    const errorMessage = document.getElementById('errorMessage');

    form.addEventListener('submit', function (e) {
      if (!form.checkValidity()) {
        e.preventDefault();
        errorMessage.style.display = 'block';
      } else {
        errorMessage.style.display = 'none';
      }
    });
  </script>
</body>
</html>
